<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CITE CANTEEN REGISTER</title>
        <link rel="stylesheet" href="assets/css/register.css">
    </head>
    <body>
        <header class="header">
            <h1 class="page-title">Register to CITE's Canteen</h1>
        </header>
        <main>
            <form class="register-form-container" action="">
                <div class="top-form">
                    <section>
                        <h2 class="form-title">Personal Information</h2>
                        <fieldset class="personal-information-form-container">
                            <label class="form-label top-in-the-list">
                                First name
                                <div>
                                    <input class="form-box" type="text">
                                </div>
                            </label>
                            <label class="form-label">
                                Middle name
                                <div>
                                    <input class="form-box" type="text">
                                </div>
                            </label>
                            <label class="form-label">
                                Last name
                                <div>
                                    <input class="form-box" type="text">
                                </div>
                            </label>
                            <label class="form-label">
                                Birthdate
                                <div>
                                    <input class="form-box" type="date">
                                </div>
                            </label>
                            <label class="form-label">
                                Email
                                <div>
                                    <input class="form-box" type="email">
                                </div>
                            </label>
                        </fieldset>
                    </section>

                    <section>
                        <h2 class="form-title">Account Details</h2>
                        <fieldset class="account-details-form-container">
                            <label class="form-label">
                                Username
                                <div>
                                    <input class="form-box" type="text">
                                </div>
                            </label>
                            <label class="form-label">
                                Password
                                <div>
                                    <input class="form-box " type="text">
                                </div>
                            </label>
                        </fieldset>
                    </section>
                </div>
                <div class="bottom-form"> 
                    <section class="cancel-and-create-buttons-container">
                        <button class="form-button cancel-button">Cancel</button>
                        <button class="form-button create-button">Create account</button>
                        <a class="login-link" href="login.html">Already have an account? Login now</a>
                    </section>    
                </div>            
            </form>
        </main>
    </body>
</html>
